name: guide-auto-sync
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LARK_APP_ID: ${{ secrets.SYNC_GUIDE_LARK_APP_ID }}
      LARK_APP_SECRET: ${{ secrets.SYNC_GUIDE_LARK_APP_SECRET }}
      COVER_PDF_PATH: resources/cover.pdf
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - name: build pdf
        run: nix develop --command 'python main_async.py'
      - name: optimize pdf size
        run: |
          mv out/guide.pdf .
          gs -sDEVICE=pdfwrite -dCompatibilityLevel=1.4 -dPDFSETTINGS=/prepress -dNOPAUSE -dQUIET -dBATCH -sOutputFile=out/guide.pdf guide.pdf
      - name: build redirect page
        run: cp resources/index.html out/index.html
      - name: upload
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: out
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
